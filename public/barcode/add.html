<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
    <!-- Date Picker -->
    <script type="text/javascript" src="dist/SalsaCalendar.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/SalsaCalendar.css" media="all" />
  </head>

  <body>

    <section id="container" class="container">
      <table>
        <tr>
          <td>
            <label for="lblBarcode">Barcode:</label>
          </td>
          <td>
            <input type="text" id="txtBarcode" disabled>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lblName">Name:</label>
          </td>
          <td>
            <input type="text" id="txtName" name="user_name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="lblBarcode">Quantity:</label>
          </td>
          <td>
            <input type="text" id="txtQuantity">
          </td>
          <td>
            <label id="lblPreviousQuantity"></label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lblDateOfExpiry">Date of Expiry:</label>
          </td>
          <td>
            <input type="text" id="txtdateOfExpiry" class="salsa-calendar-input"/>
          </td>
        </tr>
        <tr>
        <div class="controls">
          <td>
            <fieldset class="input-group">
                <button id="btnAdd" onclick="add()">Add</button>
                <button id="btnEdit" onclick="unlockTxts()">Edit</button>
                <button id="btnSave" onclick="edit()">Save</button>
            </fieldset>
          </td>
            <fieldset class="reader-config-group">
                <label>
                    <span>Barcode-Type</span>
                    <select name="decoder_readers">
                        <option value="code_128">Code 128</option>
                        <option value="code_39">Code 39</option>
                        <option value="code_39_vin">Code 39 VIN</option>
                        <option value="ean" selected="selected">EAN</option>
                        <option value="ean_extended">EAN-extended</option>
                        <option value="ean_8">EAN-8</option>
                        <option value="upc">UPC</option>
                        <option value="upc_e">UPC-E</option>
                        <option value="codabar">Codabar</option>
                        <option value="i2of5">Interleaved 2 of 5</option>
                        <option value="2of5">Standard 2 of 5</option>
                        <option value="code_93">Code 93</option>
                    </select>
                </label>
                <label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
            </fieldset>
        </div>
      </tr>
      </table>

      <div id="result_strip">
        <ul class="thumbnails"></ul>
        <ul class="collector"></ul>
      </div>
      <div id="interactive" class="viewport"></div>
    </section>
          <footer>
        <p>
          Made with ❤️
        </p>
      </footer>

    <script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="adapter-latest.js" type="text/javascript"></script>
    <script src="dist/quagga.js" type="text/javascript"></script>
    <script src="live_w_locator.js" type="text/javascript"></script>
  </body>
</html>
