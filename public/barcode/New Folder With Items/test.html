<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Details</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
    <!-- Files used to create a responsive table -->
    <script src="dist/jquery-1.11.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="test.css" rel="stylesheet">
  </head>
  <body>

    <div class="form">
      <form action="/" method="POST">
        <div class="back"> <span><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span></div>
        <h3>Enter your credentials</h3>
        <div class="inputs">
          <div class="email">
            <input class="first" type="text" placeholder="Your email"/>
            <button class="next">Next</button>
          </div>
          <div class="password">
            <input class="second" type="password" placeholder="Enter Password"/>
            <button class="login">Log in</button>
          </div>
        </div>
      </form>
    </div>
    <p class="warning"></p>
    <script src="test.js" type="text/javascript"></script>
  </body>
</html>
