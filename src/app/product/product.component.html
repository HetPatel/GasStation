<ion-header>
  <ion-toolbar>
    <ion-title>
    	Edit Product
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	  <ion-card>

    <img *ngIf="scannedItem.imgBarcodeURL" [src]="scannedItem.imgBarcodeURL"/>
    <ion-fab-button style="margin: auto; margin-top:10px;" color="primary"><ion-icon name="camera"></ion-icon></ion-fab-button>
    

    <ion-card-content>
      <ion-label color="dark">
        <h2 *ngIf="!newProduct">{{scannedItem.name}}</h2>
        <ion-input *ngIf="newProduct" type="text" placeholder="Enter Name" [(ngModel)]="scannedItem.name"></ion-input>
      </ion-label>
      <p>
        <span *ngIf="!newProduct">{{scannedItem.productType}}</span>
        <ion-input *ngIf="newProduct" type="text" [(ngModel)]="scannedItem.productType" placeholder="Enter Type"></ion-input>
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
      	 <ion-item>
      	 	<ion-label>Quantity</ion-label>
      	 	<ion-input type="number" [(ngModel)]="scannedItem.quantity"></ion-input>
      	 </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-button expand="block" (click)="save()">
        Save
      </ion-button>
</ion-content>
