<div *ngIf="user.uid">
    You're already logged in, Welcome {{ user.displayName }}
    <ion-button color="dark" expand="block" (click)="signOut()">Signout</ion-button>
    <!-- <button ion-button (tap)="signOut()">
      Signout
    </button> -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Scan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    It's time to start scanning!! No expired items left behind.
  <p>
    Get started by clicking on the button below.
  </p>
  <h2 style="text-align:center" *ngIf="barcode">{{barcode.text}}</h2>
  <ion-button color="dark" expand="block" (click)="scanCode()">Start Scan</ion-button>
</ion-content>
</div>
